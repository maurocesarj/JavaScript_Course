<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de Verificação de nacionalidade</h1>
      Digite seu país: <input type="text" name="paistext" id="paistext"> 
     <input type="button" value="verificar" onclick="verificar()">
     <div id="res">

     </div>
</body>

<script>
    function verificar() {
        var pais = document.getElementById('paistext')
        var res = document.querySelector('div#res')
        if (pais.value == 'BRASIL') {
            res.innerHTML += `<p>Seu país é ${pais.value} <strong>BRASILEIRO</strong></p>`
        }
        else {
            res.innerHTML += `<p>Seu país é ${pais.value} <strong>ESTRANGEIRO!</strong></p>`
        }
    }
</script>
</html>
